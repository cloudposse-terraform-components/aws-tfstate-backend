components:
  terraform:
    # Validate that we can use S3 state locking
    tfstate-bucket/statelock:
      metadata:
        component: target
      vars:
        enabled: true
        enable_server_side_encryption: true
        force_destroy: false
        name: tfstate
        prevent_unencrypted_uploads: true
        # Use static account_map to bypass remote state lookup
        account_map_enabled: false
        account_map:
          full_account_map:
            default-test: '{{ getenv "TEST_ACCOUNT_ID" | default "<TEST_ACCOUNT_ID>" }}'
          audit_account_account_name: default-test
          root_account_account_name: default-test
        access_roles:
          default: &tfstate-access-template
            write_enabled: true
            allowed_roles:
              default-test: ["devops", "developers", "managers", "spacelift"]
            denied_roles: {}
            allowed_permission_sets:
              default-test: ["AdministratorAccess"]
            denied_permission_sets: {}
            allowed_principal_arns: []
            denied_principal_arns: []
        dynamodb_enabled: false # Use S3 state locking
